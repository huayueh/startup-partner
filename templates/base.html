<html lang="en">
<header>
    {% include "head.html" %}
    {% block ext_js %}
    {% endblock %}
</header>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        {% include "navbar.html" %}
    </div>
</nav>

{% block wrapper %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                {% block side_menu %}
                {% endblock %}
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
{% block end_js %}
{% endblock %}
