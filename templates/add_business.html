{% extends "base.html" %}
{% block ext_js %}
<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
<script type="text/javascript">
    tinymce.init({
        editor_selector : "mceEditor",
        mode : "specific_textareas",
        theme: "modern",
        plugins: [
            "advlist autolink lists link image charmap preview hr anchor pagebreak",
            "searchreplace wordcount visualblocks visualchars code fullscreen",
            "insertdatetime media nonbreaking save table contextmenu directionality",
            "emoticons template paste textcolor colorpicker textpattern"
        ],
        toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | preview media | forecolor backcolor emoticons",
        image_advtab: true,
        templates: [
            {title: 'Test template 1', content: 'Test 1'},
            {title: 'Test template 2', content: 'Test 2'}
        ]
    });
</script>
{% endblock %}
{% block wrapper %}
    <div class="container">
        <h3> 撰寫計劃內容 </h3>
        <hr>
        <br><br>

        <form accept-charset="UTF-8" action="/jobs/preview" class="simple_form form-horizontal" id="new_job"
              method="post"
              novalidate="novalidate">
            <div style="display:none"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token"
                                                                                        type="hidden"
                                                                                        value="ds2WgVREwbUIPts6zakFJg84Q7p6ncAzixZriEIS/Mc=">
            </div>
            <h4 class="instruction"> &nbsp; &nbsp;&nbsp;詳細資訊 </h4>

            <div class="form-group string required job_title">
                <label class="string required col-sm-2 control-label" for="job_title">
                    <abbr title="required">*</abbr> 名稱
                </label>
                <div class="col-sm-10"><input class="string required form-control" id="job_title" name="job[title]" type="text">
                    <p class="help-block">“Senior Designer” or “Rails Programmer”</p>
                </div>
            </div>
            <div class="form-group radio_buttons optional job_category_id">

                <label class="radio_buttons optional col-sm-2 control-label">產業</label>
                <div class="col-sm-10"><span class="radio"><label for="job_category_id_1" name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_1" name="job[category_id]" type="radio"
                        value="1">視覺設計</label></span><span class="radio"><label for="job_category_id_2"
                                                                                name="job[category_id]"><input
                        checked="checked" class="radio_buttons optional" id="job_category_id_2" name="job[category_id]"
                        type="radio" value="2">程式設計</label></span><span class="radio"><label for="job_category_id_3"
                                                                                             name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_3" name="job[category_id]" type="radio"
                        value="3">網路行銷</label></span><span class="radio"><label for="job_category_id_4"
                                                                                name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_4" name="job[category_id]" type="radio"
                        value="4">市場開發 / 業務</label></span><span class="radio"><label for="job_category_id_5"
                                                                                     name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_5" name="job[category_id]" type="radio"
                        value="5">網站內容編輯</label></span><span class="radio"><label for="job_category_id_6"
                                                                                  name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_6" name="job[category_id]" type="radio"
                        value="6">行銷 / 企劃</label></span><span class="radio"><label for="job_category_id_7"
                                                                                   name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_7" name="job[category_id]" type="radio"
                        value="7">其他</label></span><span class="radio"><label for="job_category_id_8"
                                                                              name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_8" name="job[category_id]" type="radio"
                        value="8">醫療</label></span><span class="radio"><label for="job_category_id_9"
                                                                              name="job[category_id]"><input
                        class="radio_buttons optional" id="job_category_id_9" name="job[category_id]" type="radio"
                        value="9">電子業</label></span></div>
            </div>
            <div class="form-group string required job_location">
                <label class="string required col-sm-2 control-label" for="job_location">
                <abbr title="required">*</abbr>地點
                </label>
                <div class="col-sm-10"><input class="string required form-control" id="job_location" name="job[location]" type="text">
                    <p class="help-block">臺北 / 高雄 / 上海 / ...etc.</p>
                </div>
            </div>
            <div class="form-group text required job_description">
                <label class="text required col-sm-2 control-label" for="job_description">
                    <abbr title="required">*</abbr> 工作敘述
                </label>
                <div class="col-sm-10">
                    <textarea name="content" class="mceEditor" style="width:100%"></textarea>
                </div>
            </div>

            <h4 class="instruction"> &nbsp; &nbsp;&nbsp;如何跟你聯絡 </h4>
            <br><br>

            <div class="form-group text required job_apply_instruction"><label
                    class="text required col-sm-2 control-label"
                    for="job_apply_instruction"><abbr
                    title="required">*</abbr> 聯絡資訊</label>

                <div class="col-sm-10"><textarea class="text required form-control" id="job_apply_instruction"
                                                 name="job[apply_instruction]" rows="3"></textarea>

                    <p class="help-block">Email / 手機 / Skype / Line ...etc.</p></div>
            </div>
            <hr>
            <div class="form-group text optional job_description">
                <label class="text optional col-sm-1 control-label" for="job_description"></label>

                <div class="col-sm-11">
                    <input class="btn btn-lg btn-danger" name="commit" type="submit" value="發佈計劃">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
