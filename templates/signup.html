        <legend>輸入註冊資料</legend>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form id="register" method="post" action="/add_user/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="userEmail" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">

                    </div>
                    <div class="form-group">
                        <label for="pwd2">Check Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="pwd2" placeholder="Check your password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create My Account</button>
                </form>
            </div>
        </div>

<script>
    $(document).ready(function () {
        $('#register').validate({
            rules: {
                userName:  {
                    required: true,
                    remote: {
                        url: "/check_user_exist",
                        type: "get",
                        data: {
                            userName: function() {
                                return $( "#userName" ).val();
                            }
                        }
                    }
                },
                userEmail: {
                    required: true,
                    email: true
                },
                pwd: {
                    required: true,
                    minlength: 6
                },
                pwd2: {
                    required: true,
                    equalTo: "#pwd"
                }
            },
            messages: {
                userName: {
                    remote: '使用者帳號已經存在'
                }
            },
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function (element) {
                $(element).closest('.form-group').removeClass('has-error');
            },
            errorElement: 'span',
            errorClass: 'help-block',
            errorPlacement: function (error, element) {
                if (element.parent('.input-group').length) {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            }
        });
    });
