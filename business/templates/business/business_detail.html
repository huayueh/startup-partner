{% extends "base.html" %}
{% block wrapper %}
    <div class="container">
        <div class="page-header">
            <a class="underline" style="font-size: 30px" href="/business/">
                <span class="glyphicon glyphicon-hand-left">返回列表</span>
            </a>
        </div>
        <h2> {{ biz.title }}</h2>

        <div class="group">
            <span style="color:grey; font-weight:bold;"> <i
                    class="glyphicon glyphicon-calendar"> </i> 刊登日期 {{ biz.pub_date }} </span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span style="color:grey; font-weight:bold;"> <i
                    class="glyphicon glyphicon-map-marker"></i> 地點 {{ biz.location }} </span>
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <hr>
        <div class="panel panel-info">
            <div class="panel-heading">{{ biz.industry }}</div>
            <div class="panel-body">
                {{ biz.content | safe }}
            </div>
        </div>
        <br>
        <div class="panel panel-warning">
            <div class="panel-heading">聯絡資訊</div>
            <div class="panel-body">
                {% if user.is_authenticated %}
                    {{ biz.contact_info }}
                {% else %}
                    登入後查看
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
